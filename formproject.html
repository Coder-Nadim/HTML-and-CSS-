<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
</head>
<body>
    <h1>Event Registration</h1>
    <br>
    <form>
    <label for="name">Name:</label>
    <br>
    <br>
    <input type="text" id="name"> 
    <br>
    <label for="email">Email:</label>
    <br>
    <br>
    <input type="email" id="email">
    <br>
    <label for="phone">Phone:</label>
    <br>
    <br>
    <input type="tel" id="phone">
    <br>
    <br>
    <label for="occupationtype">Occupation:</label>
    <select name="occupationtype" id="occupationtype">
       <option value="student">Student</option>
       <option value="professional">Professional</option>
       <option value="other">Other</option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Topic of interest:</legend>


         <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2">

        <label for="checkbox3">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox3">

    </fieldset>
     <label for="textarea1">Comments:</label>
     <br>
    <textarea name="textarea1" id="textarea1" cols="30px" rows="10px"></textarea>

    <button>Register</button>
    </form>
</body>
</html>
